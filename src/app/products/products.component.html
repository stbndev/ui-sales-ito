<div id='divSubMenu'>
  <button (click)='ProductAddSet()' mat-icon-button matTooltip='Agregar nuevo producto'>
    <mat-icon>add_circle_outline</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>create</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>delete_sweep</mat-icon>
  </button>
</div>

<br>
<!-- start here another component -->

<products-addset #component-child></products-addset>
<!-- end here another component -->
<br>
<mat-form-field>
  <mat-label>Mostrar</mat-label>
  <!--  (change)="onEventSelection($event.value)
   (selectionChange)="onEventSelection($event.value)"
  -->
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let i of liststatus" [value]="i.value">
      {{i.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>
<mat-grid-list cols='5' rowHeight='100px'>
  <div *ngFor='let item of products'>
    <mat-grid-tile *ngIf='(item.idcstatus == selected)' [colspan]='1' [rowspan]='1' (click)="onSelect($event, item)">
      <!-- 
       <button *ngIf="(item.data.type == 1)">{{item.data.name}}</button>
    -->
      <!-- class='tile-image' -->
      <img src='{{item.pathimg}}'>
      <mat-grid-tile-header>
        <h3>{{item.name}} </h3>
      </mat-grid-tile-header>
      <mat-grid-tile-footer>
        <h2>{{item.unitary_price}}</h2>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </div>
</mat-grid-list>
