<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="idproducts">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idproducts}} </td>
    </ng-container>
    <ng-container matColumnDef="pathimg">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element">
            <table>
                <tr>
                    <td rowspan="2">
                        <img src="{{element.pathimg}}" alt='img' width="100" height="100">
                    </td>
                    <td> {{element.name}}</td>
                </tr>
                <tr>
                    <td>{{element.barcode}}</td>
                </tr>
            </table>
        </td>
    </ng-container>

    <ng-container matColumnDef="unitary_price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.unitary_price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="barcode">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element">
            <div class="divProductsCounter">
                <i aria-details="{element.idproducts}" class="material-icons md-24" (click)='substract($event)'>
                    remove_circle
                </i>
                <input aria-details="{element.idproducts}" value="0" type="text"
                    style="border-radius: 100%;border: 1px solid #000; padding: 7px;  width: 20px;height: 15px;">
                <i aria-details="{element.idproducts}" class="material-icons md-24" (click)='add($event)'>
                    add_circle
                </i>
            </div>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
