<!-- <div id='divProductAddSet' class="hideComponent" > 
onselect from nvtrsrowitem chance class hideComponent    
-->
<div id='divProductAddSet' class="hideComponent">
    <mat-card>
        <mat-card-title>PRODUCTO </mat-card-title>
        <mat-card-subtitle> {{model.name}} </mat-card-subtitle>
        <mat-card-content>
            <div class="div-table-container">
                <div class="div-column">
                    <img [src]="model.pathimg" (error)="onErrorDefaultPic()" alt="{{model.name}}" width="250"
                        height="250" id="productImg">
                    <br>
                </div>
                <div class="div-column">
                    <mat-form-field class="hideComponent">
                        <input matInput placeholder='idproducts' [(ngModel)]='model2.idproducts'>
                    </mat-form-field>
                    <mat-form-field class="hideComponent">
                        <input matInput placeholder='pathimg' [(ngModel)]='model.pathimg'>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder='Nombre' [(ngModel)]='model.name' disabled>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder='CÃ³digo de Barras o clave' name='barcode'
                            [(ngModel)]='model.barcode' disabled>
                    </mat-form-field>

                    <mat-form-field class="hideComponent">
                        <input matInput placeholder='Estatus' name='idcstatus' [(ngModel)]='model.idcstatus'>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Estatus Actual</mat-label>
                        <!--  (change)="onEventSelection($event.value) [disabled]="true"-->
                        <mat-select [(value)]="selected" (selectionChange)="onEventSelection($event.value)">
                            <mat-option *ngFor="let i of liststatus" [value]="i.id">
                                {{i.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input type="number" name="unitary_price" min="1" max="999999" matInput placeholder='Precio'
                            name='unitary_price' [(ngModel)]='model.unitary_price' >
                    </mat-form-field>
                    <mat-form-field>
                        <input type="number" name="unitary_cost" min="1" max="999999" matInput placeholder='Costo'
                            name='unitary_cost' [(ngModel)]='model2.unitary_cost' >
                            <!-- [disabled]="!isDisabled ? 'disabled': null" -->
                    </mat-form-field>
                    <mat-form-field>
                        <input type="number" name="quantity" min="1" max="999999"
                            matInput placeholder='Cantidad a agregar' name='quantity' [(ngModel)]='model.quantity'
                            (ngModelChange)="valuechange($event)">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" name="quantity" min="1" max="999999" matInput placeholder='En existencia'
                            name='existence' [(ngModel)]='model2.existence' disabled>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-raised-button type="submit" color="primary">Submit</button> -->
            <button mat-stroked-button color='accent' (click)='onSaveForm()'>ACEPTAR</button>
            <button mat-stroked-button color='warn' (click)='onCancel()'>CANCELAR</button>
        </mat-card-actions>
    </mat-card>
</div>
