<mat-card>
    <mat-card-title>
        Inicio de Sesión
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]='loginForm' (ngSubmit)='onSignin()'>
            <p>
                <mat-form-field appearance='fill'>
                    <mat-label>Ingresa tú Email</mat-label>
                    <input matInput formControlName='email' placeholder='correo@ejemplo.com'>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input matInput type="password" formControlName='password' placeholder='Contraseña'>
                </mat-form-field>
            </p>
            <div>
                <button mat-button color='accent' (click)='onForwardPassword()'> ¿Olvidaste la
                    contraseña?</button>
            </div>
            <div>
                <button [disabled]="!loginForm.valid" type='submit' mat-stroked-button color='accent'>Ingresar</button>
                <button mat-stroked-button color='warn' (click)='onCancel()'>Cancelar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
